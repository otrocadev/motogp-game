<header>
  <nav class="bg-theme1 border-b border-theme4 px-4 lg:px-6 py-2.5">
    <div class="flex flex-wrap justify-between items-center mx-auto">
      <a href="/" class="flex items-baseline">
        <img
          src="/images/logos/mgp-logo-on-dark.svg"
          class="mr-3 h-6 sm:h-9"
          alt="MotoGP logo"
        />
        <h2 class="text-theme6 font-secondary text-3xl font-bold">Game</h2>
      </a>
      @if (!isSessionActive()) {
      <app-not-authenticated-menu></app-not-authenticated-menu>
      } @if (isSessionActive()) {
      <app-user-authenticated-menu>
        @if((authService.user()?.role ?? 'user') === 'admin') {
        <span>Admin Panel</span>
        } @else {
        <section class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-coins"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M9 14c0 1.657 2.686 3 6 3s6 -1.343 6 -3s-2.686 -3 -6 -3s-6 1.343 -6 3z"
            />
            <path d="M9 14v4c0 1.656 2.686 3 6 3s6 -1.344 6 -3v-4" />
            <path
              d="M3 6c0 1.072 1.144 2.062 3 2.598s4.144 .536 6 0c1.856 -.536 3 -1.526 3 -2.598c0 -1.072 -1.144 -2.062 -3 -2.598s-4.144 -.536 -6 0c-1.856 .536 -3 1.526 -3 2.598z"
            />
            <path d="M3 6v10c0 .888 .772 1.45 2 2" />
            <path d="M3 11c0 .888 .772 1.45 2 2" />
          </svg>
          <span class="text-theme5">
            {{ authService.user()?.credits || 0 }}
          </span>
        </section>
        }
      </app-user-authenticated-menu>
      }
    </div>
  </nav>
</header>
