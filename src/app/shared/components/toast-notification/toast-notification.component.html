<div
  class="absolute bottom-8 right-8 inline-flex items-center w-full max-w-sm p-4 rounded-xl shadow-lg border border-theme4 bg-theme3 text-theme5"
>
  <div class="ms-3 text-sm font-normal">
    {{ toastNotificationService.toastMessage() }}
  </div>
  <button
    (click)="close()"
    type="button"
    class="ms-auto flex items-center justify-center bg-none text-sm h-8 w-8 hover:text-theme4"
  >
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18 17.94 6M18 18 6.06 6"
      />
    </svg>
  </button>
</div>
