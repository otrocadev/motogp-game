<article
  (click)="navigateTo()"
  class="aspect-square border border-theme4 rounded-lg flex hover:cursor-pointer bg-theme2 hover:shadow-xl hover:scale-101 transition-all"
>
  <span
    [style.background-image]="backgroundImageURL()"
    [style.background-size]="'70%'"
    [style.background-position]="'right bottom'"
    class="bg-cover bg-center bg-no-repeat"
  >
    <h2 class="text-4xl font-secondary text-theme6 p-4">{{ title() }}</h2>
  </span>
</article>
