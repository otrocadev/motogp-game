<main class="w-full h-full p-6">
  <section
    class="max-w-6xl mx-auto rounded-xl p-4 border border-theme4 bg-theme2"
  >
    <full-calendar [options]="calendarOptions()">
      <ng-template #eventContent let-arg>
        <b class="block text-xs font-semibold text-amber-400">
          {{ arg.timeText }}
        </b>
        <i class="text-sm text-slate-100">{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </section>
</main>
