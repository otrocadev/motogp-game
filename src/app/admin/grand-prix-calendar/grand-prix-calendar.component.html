<main class="w-full h-full p-6">
  <section
    class="max-w-4xl xl:max-w-6xl mx-auto rounded-xl p-4 border border-theme4 bg-theme2"
  >
    <full-calendar [options]="calendarOptions()">
      <ng-template #eventContent let-arg>
        <b class="block text-xs font-semibold text-theme6">
          {{ arg.timeText }}
        </b>
        <i
          class="text-xl not-italic font-extrabold font-secondary text-theme6"
          >{{ arg.event.title.toUpperCase() }}</i
        >
      </ng-template>
    </full-calendar>
  </section>
</main>
