<article
  class="flex flex-col w-full items-start text-left max-w-xl border border-theme4 rounded-lg hover:cursor-pointer bg-theme2 hover:shadow-xl p-4"
>
  <section class="font-sm italic text-theme4">
    {{ grandPrixDates() }}
  </section>
  <section class="flex items-center w-full justify-between">
    <div class="inline-flex items-center gap-2">
      <img
        class="h-6 rounded-sm"
        [src]="grandPrixFlagUrl()"
        alt="Flag of the grand prix of {{ grandPrixName() }}"
      />
      <h2 class="text-theme6 font-secondary font-bold text-3xl">
        {{ grandPrixName() }}
      </h2>
    </div>
    <div class="flex items-center gap-2">
      <button class="cursor-pointer hover:text-theme6" (click)="onEditClick()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
          <path d="M13.5 6.5l4 4" />
        </svg>
      </button>
      <button
        class="cursor-pointer hover:text-theme6"
        (click)="onDeleteClick()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-trash"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z"
          />
          <path
            d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z"
          />
        </svg>
      </button>
    </div>
  </section>
</article>
