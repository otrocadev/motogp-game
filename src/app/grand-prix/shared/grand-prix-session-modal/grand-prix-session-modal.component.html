<section
  cdkDropList
  cdkDropListOrientation="mixed"
  (cdkDropListDropped)="drop($event)"
  class="bg-theme1 grid grid-cols-2 sm:grid-cols-4 w-fit h-fit border border-theme4 rounded-lg shadow p-12 gap-x-14 gap-y-12 overflow-scroll"
>
  @for (rider of riders(); track rider.number; let index = $index) {
  <article
    cdkDrag
    class="relative ml-2 font-secondary inline-flex items-center justify-between w-full h-fit text-2xl font-bold bg-theme3 border-2 border-theme4 rounded-lg p-2 mb-0"
  >
    <div
      class="absolute -top-10 -left-8 w-72 border-8 border-b-0 border-theme4"
    >
      <span class="mt-0 ml-1 w-8 text-center"> {{ index + 1 }} </span>
    </div>
    <div class="flex items-center gap-4 w-54 l-2">
      <span class="relative text-5xl bottom-2 -rotate-6 font-bold text-theme6">
        {{ rider.number }}
      </span>
      <span class="">
        <p class="text-sm font-bold text-theme5">{{ rider.name }}</p>
        <p class="text-sm font-extrabold text-theme5">{{ rider.surname }}</p>
      </span>
    </div>
  </article>
  }
</section>
