<main class="container p-4 mx-auto">
  <h1 class="font-secondary text-3xl mb-4 text-theme6 text-shadow-lg">
    Grand Prix Calendar
  </h1>
  <div
    class="grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
  >
    @for(grandPrix of grandPrixCalendarEvents(); track grandPrix.id) {
    <app-grand-prix-card [grandPrix]="grandPrix"></app-grand-prix-card>
    }
  </div>
</main>
